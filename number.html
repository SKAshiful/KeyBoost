<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoost - Number Practice</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c8eb4;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #1e1e1e;
            --light-text: #f8f9fa;
            --dark-text: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            transition: var(--transition);
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .dark-mode .container {
            background-color: #2d2d2d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .btn-primary {
            background-color: #5a7ca5;
        }

        .dark-mode #textDisplay {
            background-color: #333;
            color: #eee;
            border-color: #666;
        }

        .dark-mode #inputText {
            background-color: #333;
            color: #eee;
            border-color: #666;
        }
        
        .dark-mode .current-word { 
            background-color: #4a6fa5;
            color: white;
        }
        
        .dark-mode .correct-word { 
            color: #4ade80;
        }
        
        .dark-mode .incorrect-word { 
            color: #f87171;
        }
        
        .dark-mode .stat-value {
            color: #90caf9;
        }
        
        .dark-mode .stat-label {
            color: #e2e8f0;
        }

        .wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 10px 0;
        }

        .theme-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: var(--transition);
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .typing-area {
            position: relative;
            margin: 20px 0;
        }

        #textDisplay {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            min-height: 80px; 
            transition: var(--transition);
            max-height: 150px; 
            overflow-y: auto; 
            word-break: break-all; 
        }

        .current-word { 
            background-color: #e3f2fd;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .correct-word { 
            color: var(--success-color);
        }

        .incorrect-word { 
            color: var(--danger-color);
            text-decoration: line-through;
        }

        #inputText {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            resize: none;
            transition: var(--transition);
        }

        #inputText:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .buttons-row {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-link {
            background: none;
            color: #6c757d;
            padding: 5px 10px;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
        }

        .dark-mode .stat-card {
            background-color: #333;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .dark-mode .stat-label {
            color: #adb5bd;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        .results-summary {
            display: none;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .dark-mode .results-summary {
            background-color: #2c3e50;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.5rem; }
            header { justify-content: center; text-align: center; }
            .theme-toggle { margin-top: 10px; }
            #textDisplay { font-size: 1rem; min-height: 60px; }
            #inputText { font-size: 1rem; padding: 10px; }
            .stat-card { min-width: 120px; }
            .btn { padding: 8px 16px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>KeyBoost - Number Practice</h1>
            <div>
                <button class="theme-toggle" onclick="toggleDarkMode()">üåô Night Mode</button>
            </div>
        </header>

        <div class="container">
            <div class="buttons-row">
                <button id="nextButton" class="btn btn-secondary" onclick="loadNewNumberSequence()">New Numbers</button>
                <button id="startStopButton" class="btn btn-success" onclick="toggleStartStop()">Start</button>
            </div>

            <div class="typing-area">
                <div id="textDisplay"></div>
                <textarea id="inputText" placeholder="Start typing numbers here..." oninput="checkTyping()"></textarea>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="npm">0</div>
                    <div class="stat-label">Numbers Per Minute</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="timeElapsed">0</div>
                    <div class="stat-label">Seconds Elapsed</div>
                </div>
            </div>

            <div id="resultsSummary" class="results-summary">
                <h3>Your Results</h3>
                <p>Final NPM: <span id="finalNpm">-</span></p>
                <p>Accuracy: <span id="finalAccuracy">-</span>%</p>
                <p>Correct Numbers: <span id="correctNumbers">-</span></p>
                <p>Incorrect Numbers: <span id="incorrectNumbers">-</span></p>
                <p>Time Taken: <span id="timeTaken">-</span> seconds</p>
            </div>
        </div>
        
        <div class="footer">
            <button class="btn-link" onclick="window.location.href='index.html'">Go to Text Practice</button>
            <button class="btn-link" onclick="window.location.href='special_characters.html'">Go to Special characters Practice</button>
        </div>
    </div>

    <script>
        let currentNumberSequence = "";
        let originalNumbersArray = []; 
        let typedNumbersArray = []; 
        let currentNumberIndex = 0;
        let startTime = null;
        let isTyping = false;
        let timer = null;
        let timeElapsed = 0;
        let correctNumbersCount = 0;
        let incorrectNumbersCount = 0;
        let isDarkMode = false;

        const NUMBER_COUNT = 20; 
        const MIN_DIGITS = 1;    
        const MAX_DIGITS = 5;    

        window.onload = function() {
            loadNewNumberSequence();
            
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è Light Mode";
                isDarkMode = true;
            }
            updateStartStopButtonState();
        };

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
            
            const themeToggle = document.querySelector(".theme-toggle");
            themeToggle.textContent = isDarkMode ? "‚òÄÔ∏è Light Mode" : "üåô Night Mode";
        }

        function toggleStartStop() {
            if (isTyping) {
                stopTypingTest();
            } else {
                resetTypingTest(); 
                startTypingTest();
            }
            // updateStartStopButtonState is effectively called by stopTypingTest or startTypingTest
        }

        function updateStartStopButtonState() {
            const startStopButton = document.getElementById("startStopButton");
            if (isTyping) {
                startStopButton.textContent = "Stop";
                startStopButton.classList.remove("btn-success");
                startStopButton.classList.add("btn-danger");
            } else {
                startStopButton.textContent = "Start";
                startStopButton.classList.remove("btn-danger");
                startStopButton.classList.add("btn-success");
            }
        }
        
        function generateRandomNumber(minDigits, maxDigits) {
            const digits = Math.floor(Math.random() * (maxDigits - minDigits + 1)) + minDigits;
            let number = "";
            for (let i = 0; i < digits; i++) {
                number += Math.floor(Math.random() * 10);
            }
            if (number.length > 1 && number.startsWith('0')) {
                number = (Math.floor(Math.random() * 9) + 1) + number.substring(1);
            } else if (number.length === 0 && minDigits === 0) { // Allow "0" if minDigits is 0
                 number = "0";
            } else if (number.length === 0 && minDigits > 0) { // Avoid empty if minDigits > 0
                 number = generateRandomNumber(minDigits, maxDigits); // Recurse, though rare
            }
            return number;
        }

        function generateNumberSequence(count, minDigits, maxDigits) {
            const numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(generateRandomNumber(minDigits, maxDigits));
            }
            return numbers.join(" ");
        }

        function resetTypingTest() {
            document.getElementById("inputText").value = "";
            currentNumberIndex = 0;
            
            document.getElementById("npm").textContent = "0";
            document.getElementById("accuracy").textContent = "100%";
            document.getElementById("timeElapsed").textContent = "0";
            document.getElementById("progressBar").style.width = "0%";
            document.getElementById("resultsSummary").style.display = "none";
            
            typedNumbersArray = [];
            correctNumbersCount = 0;
            incorrectNumbersCount = 0;
            timeElapsed = 0;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            isTyping = false; 

            updateTextDisplay(); 
        }

        function loadNewNumberSequence() {
            if (isTyping) {
                stopTypingTest(); 
            }
            
            currentNumberSequence = generateNumberSequence(NUMBER_COUNT, MIN_DIGITS, MAX_DIGITS);
            originalNumbersArray = currentNumberSequence.split(" ");
            
            resetTypingTest(); 
            updateStartStopButtonState(); 
        }

        function startTypingTest() {
            if (isTyping || originalNumbersArray.length === 0) return;
            
            document.getElementById("inputText").focus();
            
            // timeElapsed, correctNumbersCount etc. should be reset by resetTypingTest
            // which is called by toggleStartStop or loadNewNumberSequence before this.
            
            startTime = new Date();
            isTyping = true;
            
            if (timer) clearInterval(timer); // Clear any existing timer before starting a new one
            timer = setInterval(() => {
                timeElapsed++;
                document.getElementById("timeElapsed").textContent = timeElapsed;
                updateNPM();
                
                const progress = originalNumbersArray.length > 0 ? (currentNumberIndex / originalNumbersArray.length) * 100 : 0;
                document.getElementById("progressBar").style.width = `${progress}%`;
            }, 1000);
            
            updateStartStopButtonState();
        }

        function stopTypingTest() {
            if (!isTyping) return;
            
            clearInterval(timer);
            timer = null;
            isTyping = false;
            calculateFinalResults();
            updateStartStopButtonState();
            if (currentNumberIndex >= originalNumbersArray.length && originalNumbersArray.length > 0) {
                document.getElementById("progressBar").style.width = "100%";
            }
        }

        function calculateFinalResults() {
            const elapsedTimeMinutes = timeElapsed > 0 ? timeElapsed / 60 : 0;
            
            const npm = elapsedTimeMinutes > 0 ? Math.round(correctNumbersCount / elapsedTimeMinutes) : 0;
            
            const totalTyped = correctNumbersCount + incorrectNumbersCount;
            const accuracy = totalTyped > 0 ? Math.round((correctNumbersCount / totalTyped) * 100) : (typedNumbersArray.length === 0 && timeElapsed === 0 ? 100 : 0);
            
            document.getElementById("finalNpm").textContent = npm;
            document.getElementById("finalAccuracy").textContent = accuracy;
            document.getElementById("correctNumbers").textContent = correctNumbersCount;
            document.getElementById("incorrectNumbers").textContent = incorrectNumbersCount;
            document.getElementById("timeTaken").textContent = timeElapsed;
            
            document.getElementById("resultsSummary").style.display = "block";
        }

        function updateNPM() {
            const elapsedTimeMinutes = timeElapsed > 0 ? timeElapsed / 60 : 0;
            if (elapsedTimeMinutes > 0) {
                const currentNpm = Math.round(correctNumbersCount / elapsedTimeMinutes);
                document.getElementById("npm").textContent = currentNpm;
                
                const totalTyped = correctNumbersCount + incorrectNumbersCount;
                const accuracy = totalTyped > 0 
                    ? Math.round((correctNumbersCount / totalTyped) * 100) 
                    : 100; // Show 100% if nothing typed yet but timer running
                document.getElementById("accuracy").textContent = `${accuracy}%`;
            } else if (timeElapsed === 0) { 
                document.getElementById("npm").textContent = "0";
                document.getElementById("accuracy").textContent = "100%";
            }
        }

        function updateTextDisplay() {
            const textDisplay = document.getElementById("textDisplay");
            textDisplay.innerHTML = "";
            
            originalNumbersArray.forEach((numStr, index) => {
                const numSpan = document.createElement("span");
                numSpan.textContent = numStr;
                
                if (index < currentNumberIndex) {
                    if (index < typedNumbersArray.length && typedNumbersArray[index] === numStr) {
                        numSpan.className = "correct-word"; 
                    } else {
                        numSpan.className = "incorrect-word";
                    }
                } else if (index === currentNumberIndex) {
                    numSpan.className = "current-word";
                }
                
                textDisplay.appendChild(numSpan);
                
                if (index < originalNumbersArray.length - 1) {
                    textDisplay.appendChild(document.createTextNode(" "));
                }
            });

            const currentNumElement = textDisplay.querySelector('.current-word');
            if (currentNumElement) {
                currentNumElement.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "nearest" });
            }
        }

        function checkTyping() {
            let currentInputText = document.getElementById("inputText").value;

            // Auto-start logic: if not already typing and user has entered text
            if (!isTyping && currentInputText.trim() !== "") {
                // This is the first input that should start the test.
                // Counters (currentNumberIndex, correct/incorrect) and typedNumbersArray
                // should be in their initial state (0 or empty) from loadNewNumberSequence or a manual Start click (via resetTypingTest).
                // We only need to activate the 'isTyping' state and the timer.
                
                // document.getElementById("inputText").focus(); // Input already has focus

                // Ensure timeElapsed starts from 0 for this new session if it's an auto-start
                // and not a continuation of a paused session (which isn't a feature here)
                timeElapsed = 0; 
                document.getElementById("timeElapsed").textContent = timeElapsed;
                startTime = new Date();
                isTyping = true;
                
                if (timer) { // Clear any lingering timer, though should be null if !isTyping
                    clearInterval(timer);
                }
                timer = setInterval(() => {
                    timeElapsed++;
                    document.getElementById("timeElapsed").textContent = timeElapsed;
                    updateNPM();
                    
                    const progress = originalNumbersArray.length > 0 ? (currentNumberIndex / originalNumbersArray.length) * 100 : 0;
                    document.getElementById("progressBar").style.width = `${progress}%`;
                }, 1000);
                
                updateStartStopButtonState(); // Update button to "Stop"
                // CRITICAL: DO NOT call resetTypingTest() here as it clears the input and counters.
            }
            
            if (!isTyping) return; // If test didn't start (e.g. originalNumbersArray empty) or isn't active, do nothing further.
            
            // Use currentInputText read at the beginning of the function
            if (currentInputText.endsWith(" ")) {
                const typedNumber = currentInputText.trim();
                document.getElementById("inputText").value = ""; // Clear input *after* processing this number

                if (typedNumber.length > 0 && currentNumberIndex < originalNumbersArray.length) {
                    typedNumbersArray.push(typedNumber);
                    
                    if (typedNumber === originalNumbersArray[currentNumberIndex]) {
                        correctNumbersCount++;
                    } else {
                        incorrectNumbersCount++;
                    }
                    
                    currentNumberIndex++;
                    updateTextDisplay();
                    updateNPM(); 
                    const progress = originalNumbersArray.length > 0 ? (currentNumberIndex / originalNumbersArray.length) * 100 : 0;
                    document.getElementById("progressBar").style.width = `${progress}%`;

                    if (currentNumberIndex >= originalNumbersArray.length) {
                        stopTypingTest(); 
                    }
                }
            }
        }
    </script>
</body>
</html>
